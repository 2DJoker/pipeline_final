name: suzuki CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug: show repo tree
        run: |
          echo "PWD:"
          pwd
          echo "ROOT:"
          ls -la
          echo "backend/:"
          ls -la backend || true
          echo "src/:"
          ls -la src || true

      - name: Set up Python
        if: ${{ hashFiles('backend/requirements.txt') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies (backend)
        if: ${{ hashFiles('backend/requirements.txt') != '' }}
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run simple test (backend)
        if: ${{ hashFiles('backend/src/app.py') != '' }}
        working-directory: backend
        run: python src/app.py

      # –ï—Å–ª–∏ —É —Ç–µ–±—è —Ç–µ—Å—Ç—ã/–ª–∏–Ω—Ç–µ—Ä –≤ –¥—Ä—É–≥–æ–º –º–µ—Å—Ç–µ –∏–ª–∏ –¥—Ä—É–≥–æ–π –∫–æ–º–∞–Ω–¥–æ–π ‚Äî –¥–æ–±–∞–≤—å –∑–¥–µ—Å—å –æ—Ç–¥–µ–ª—å–Ω—ã–µ —à–∞–≥–∏.

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/suzuki:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/suzuki:${{ github.run_number }}

  telegram:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ –ù–æ–≤–∞—è –≤–µ—Ä—Å–∏—è –≤—ã–ø—É—â–µ–Ω–∞!
            –û–±—Ä–∞–∑: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/suzuki
            –¢–µ–≥: ${{ github.run_number }}
            –ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä: ${{ github.actor }}

  release:
    runs-on: ubuntu-latest
    needs: telegram
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
